################################
#### Config for Salmon Quant - Small Test Dataset
################################

# Name of project
project_name: 'test_small_salmon_quant'

# Path to sample manifest
samples: 'tests/config/samples.example_small.tsv'

# Path to CDS (or CDS+decoys) to use for quant
# reference name : absolute path (can be gzipped)
ref_path:
  'test_ref': 'tests/data/ref.fa'

# Path to names of decoy sequences (leave blank if no decoys used)
decoy_names: ''

